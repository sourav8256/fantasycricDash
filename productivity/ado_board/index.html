<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Objective Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Multi-Objective Kanban Board</h1>
            <div class="header-actions">
                <button id="newProjectBtn" class="add-btn" title="Add New Objective">
                    <i class="fas fa-plus"></i> New Objective
                </button>
                <button id="toggleDarkMode" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="projects-container">
            <!-- Objectives will be added here dynamically -->
        </main>

        <!-- Objective Modal -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <h2>New Objective</h2>
                <input type="text" id="projectName" placeholder="Objective Name">
                <div class="modal-buttons">
                    <button id="saveProjectBtn">Save</button>
                    <button id="cancelProjectBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Task Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <h2>New Task</h2>
                <input type="text" id="taskTitle" placeholder="Task Title">
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <div class="modal-buttons">
                    <button id="saveTaskBtn">Save</button>
                    <button id="cancelTaskBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
