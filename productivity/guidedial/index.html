<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-editor">
        <textarea id="task-list" rows="5" placeholder="Enter tasks (one per line) in format:
Task Name - HH:MM:SS
Example:
Coding - 01:30:00
Break - 00:15:00"></textarea>
        <button class="control-button" onclick="updateTasks()">Update Tasks</button>
    </div>
    <div class="clock">
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
        <div class="task-labels"></div>
        <div class="time-display">00:00:00</div>
    </div>
    <div class="task-sequence">
        <div class="sequence-item previous">
            <span class="label">Previous:</span>
            <span class="task-name">-</span>
        </div>
        <div class="sequence-item current">
            <span class="label">Current:</span>
            <span class="task-name">-</span>
        </div>
        <div class="sequence-item next">
            <span class="label">Next:</span>
            <span class="task-name">-</span>
        </div>
    </div>
    <div class="controls">
        <button class="control-button" onclick="adjustTime(-60)">◀ -1m</button>
        <button class="control-button" onclick="adjustTime(60)">+1m ▶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
