<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        
        .video-container {
            max-width: 800px;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .custom-controls {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        
        button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 8px;
            background-color: #555;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #f00;
            border-radius: 4px;
            width: 0;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        
        .volume-slider {
            width: 80px;
            margin-left: 5px;
        }

        .file-input-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .file-input-label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #45a049;
        }

        #fileInput {
            display: none;
        }

        .no-video-message {
            color: white;
            text-align: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div class="file-input-container">
        <label for="fileInput" class="file-input-label">Select Video File</label>
        <input type="file" id="fileInput" accept="video/*">
    </div>

    <div class="video-container">
        <video id="myVideo">
            <div class="no-video-message">Please select a video file</div>
            Your browser does not support the video tag.
        </video>
        
        <div class="custom-controls">
            <button id="playPauseBtn">â–¶</button>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="volume-container">
                <button id="muteBtn">ðŸ”Š</button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileInput = document.getElementById('fileInput');
        
        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                video.src = fileURL;
                video.load();
                
                // Reset controls
                playPauseBtn.textContent = 'â–¶';
                progressBar.style.width = '0%';
            }
        });
        
        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'âšâš';
            } else {
                video.pause();
                playPauseBtn.textContent = 'â–¶';
            }
        });
        
        // Mute/Unmute functionality
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            volumeSlider.value = video.muted ? 0 : video.volume;
        });
        
        // Volume control
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = (video.volume === 0);
            muteBtn.textContent = (video.volume === 0) ? 'ðŸ”‡' : 'ðŸ”Š';
        });
        
        // Progress bar update
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });
        
        // Click on progress bar to seek
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });
        
        // Reset play button when video ends
        video.addEventListener('ended', () => {
            playPauseBtn.textContent = 'â–¶';
        });
    </script>
</body>
</html>
