<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Counter Pyramid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="counter">Stage: 0</div>
    <button onclick="incrementCounter()">Tap to Count</button>

    <script>
        let currentStage = 0;
        let tapsInCurrentStage = 0;
        let tapsRequired = 1;

        function incrementCounter() {
            tapsInCurrentStage++;
            if (tapsInCurrentStage >= tapsRequired) {
                currentStage++;
                tapsInCurrentStage = 0;
                tapsRequired = currentStage + 1;
            }
            document.getElementById('counter').innerText = `Stage: ${currentStage}`;
        }
    </script>
</body>
</html>
