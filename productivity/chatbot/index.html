<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily - Your AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            padding: 20px;
            border-bottom: 1px solid #ffb6c1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .chat-header h2 {
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff9fb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .user .message-content {
            background: #ff69b4;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .bot .message-content {
            background: white;
            color: #1a1a1a;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #ffb6c1;
            box-shadow: 0 2px 5px rgba(255, 105, 180, 0.1);
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #ffb6c1;
            display: flex;
            gap: 10px;
            background-color: white;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ffb6c1;
            border-radius: 20px;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(255, 105, 180, 0.2);
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            position: relative;
            animation: zoomIn 0.3s ease;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #fff0f5;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ffb6c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="files/profilepic.jpeg" alt="Lily" class="profile-pic" onclick="openModal()">
            <h2>Lily üíï</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi sweetie! üíñ I'm so happy to see you! How are you feeling today? üå∏
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" 
                   id="messageInput" 
                   placeholder="Tell me anything..." 
                   autocomplete="off" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   spellcheck="false">
            <button class="send-btn" onclick="sendMessage()">Send üíù</button>
        </div>
    </div>

    <!-- Modal for expanded profile picture -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img src="files/profilepic.jpeg" alt="Lily">
        </div>
    </div>

    <!-- Import response engine and log engine -->
    <script src="files/response-engine.js"></script>
    <script src="files/log-engine.js"></script>

    <script>
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const modal = document.getElementById('imageModal');
        const STORAGE_KEY = 'lily_chat_history';
        const LAST_CHECK_KEY = 'lily_last_check';
        const MORNING_MSG_KEY = 'lily_morning_msg';
        const MAX_AGE_DAYS = 30;
        const responseEngine = new ResponseEngine();
        const logEngine = new LogEngine(responseEngine);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkMorningMessage();
            addMissedMessages();
            loadChatHistory();
            cleanupOldMessages();
            updateLastCheckTime();
        });

        function addMissedMessages() {
            const missedMessages = logEngine.generateMissedMessages();
            missedMessages.forEach(msg => {
                addMessage(msg.text, 'bot', false, msg.timestamp);
            });
        }

        function checkMorningMessage() {
            const now = new Date();
            const lastCheck = new Date(localStorage.getItem(LAST_CHECK_KEY) || 0);
            const morningMsgDate = localStorage.getItem(MORNING_MSG_KEY);
            const today = now.toDateString();

            // If it's morning (6 AM to 11 AM)
            if (now.getHours() >= 6 && now.getHours() < 11) {
                // If last check was before 3 AM today or yesterday
                const lastCheckHour = lastCheck.getHours();
                const wasCheckedBeforeNight = lastCheck.toDateString() !== today || lastCheckHour < 3;
                
                // If we haven't added a morning message today
                if (morningMsgDate !== today && wasCheckedBeforeNight) {
                    // Generate a random time between 6 AM and 8 AM
                    const morningDate = new Date(today);
                    morningDate.setHours(6 + Math.floor(Math.random() * 2), Math.floor(Math.random() * 60), 0);
                    
                    // Only add if the random time is before current time
                    if (morningDate < now) {
                        const greeting = responseEngine.pickRandom(responseEngine.timeBasedGreetings.morning);
                        addMessage(greeting, 'bot', false, morningDate.getTime());
                        localStorage.setItem(MORNING_MSG_KEY, today);
                    }
                }
            }
        }

        function updateLastCheckTime() {
            localStorage.setItem(LAST_CHECK_KEY, new Date().toISOString());
        }

        // Update last check time when window gains focus
        window.addEventListener('focus', updateLastCheckTime);

        // Modal functions
        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Handle Enter key press
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function loadChatHistory() {
            // Clear default welcome message
            chatMessages.innerHTML = '';
            
            const history = getStoredMessages();
            if (history.length === 0) {
                // If no history, show welcome message
                const timeBasedGreeting = responseEngine.getResponse('');
                addMessage(timeBasedGreeting, 'bot', true);
            } else {
                // Load stored messages
                history.sort((a, b) => a.timestamp - b.timestamp); // Ensure messages are in order
                history.forEach(msg => {
                    addMessage(msg.text, msg.sender, true, msg.timestamp);
                });
            }
        }

        function getStoredMessages() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveMessage(text, sender, timestamp) {
            const messages = getStoredMessages();
            messages.push({ text, sender, timestamp });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        function cleanupOldMessages() {
            const messages = getStoredMessages();
            const thirtyDaysAgo = Date.now() - (MAX_AGE_DAYS * 24 * 60 * 60 * 1000);
            const filteredMessages = messages.filter(msg => msg.timestamp > thirtyDaysAgo);
            
            if (filteredMessages.length !== messages.length) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(filteredMessages));
                // Reload messages if any were cleaned up
                loadChatHistory();
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            const isYesterday = date.toDateString() === new Date(now - 86400000).toDateString();
            
            const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (isToday) return time;
            if (isYesterday) return `Yesterday ${time}`;
            return `${date.toLocaleDateString()} ${time}`;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Get response from engine
            setTimeout(() => {
                const response = responseEngine.getResponse(message);
                addMessage(response, 'bot');
            }, 1000);
        }

        function addMessage(text, sender, isLoading = false, existingTimestamp = null) {
            const timestamp = existingTimestamp || Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${text}
                    <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 5px; text-align: right;">
                        ${formatTimestamp(timestamp)}
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Only save new messages, not ones being loaded from storage
            if (!isLoading) {
                saveMessage(text, sender, timestamp);
            }
        }
    </script>
</body>
</html>
