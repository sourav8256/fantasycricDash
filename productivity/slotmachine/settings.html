<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="spinDuration">Spin Duration (ms):</label>
                <input type="number" class="form-control" id="spinDuration" min="500" max="5000" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Game</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('settingsForm');
        const settings = JSON.parse(localStorage.getItem('slotMachineSettings')) || {
            spinDuration: 2000
        };

        // Load current settings
        document.getElementById('spinDuration').value = settings.spinDuration;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newSettings = {
                spinDuration: parseInt(document.getElementById('spinDuration').value)
            };

            localStorage.setItem('slotMachineSettings', JSON.stringify(newSettings));
            alert('Settings saved!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
