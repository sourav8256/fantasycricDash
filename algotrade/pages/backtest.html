<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <h5>Create Backtest</h5>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Select Strategy</label>
                    <select class="form-select mb-3">
                        <option value="">Choose a strategy...</option>
                        <option>Advanced Delta Neutral</option>
                        <option>1% SL Strangle BNF</option>
                        <option>Intraday Momentum</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Time Period</label>
                    <select class="form-select mb-3">
                        <option>Last 1 Month</option>
                        <option>Last 3 Months</option>
                        <option>Last 6 Months</option>
                        <option>Last 1 Year</option>
                        <option>Custom Range</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Capital</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">₹</span>
                        <input type="number" class="form-control" value="500000">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Risk Per Trade</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="1">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Max Drawdown Limit</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="10">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Target ROI</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="20">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary">Run Backtest</button>
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <h5>Performance Metrics</h5>
            <canvas id="backtestPerformanceChart"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <h5>Trade Distribution</h5>
            <canvas id="backtestDistributionChart"></canvas>
        </div>
    </div>
</div>
